<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>வள்ளலார் பெருமானார் தத்துவம்</title>
  <link rel="icon" type="image/png" href="jothi-icon.png" />

  <style>
    body {
      display: grid;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('./Heaven_bg.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: "Noto Sans Tamil", sans-serif;
    }

    .con {
      text-align: center;
    }

    h2 {
      color: rgb(49, 46, 46);
      font-size: 2rem;
      text-shadow: 1px 1px 4px gold;
    }

    #container {
      height: auto;
      padding: 30px 20px;
      box-shadow: 0px 0px 100px 20px rgba(255, 0, 0, 0.5);
      margin: 20px auto;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: background-color 0.8s ease, box-shadow 0.8s ease, color 0.8s ease;
    }

    #quotes {
      font-size: 1.5rem;
      font-weight: bold;
      line-height: 1.6;
      color: white;
      animation: fadeIn 0.8s ease;
      transition: color 0.5s;
    }

    button {
      font-size: 1rem;
      background-color: aliceblue;
      color: red;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: red;
      color: aliceblue;
      transform: scale(1.05);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      #quotes {
        font-size: 1.2rem;
        padding: 10px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="con">
    <h2>வள்ளலார் பெருமானார் தத்துவம்</h2>

    <div id="container">
      <h3 id="quotes">அருட்பெருஞ்ஜோதி அருட்பெருஞ்ஜோதிதனிப்பெரும் கருணை அருட்பெருஞ்ஜோதி</h3>
    </div>

    <div class="button-group">
      <button onclick="changeQuotes()">வேறு</button>
      <button onclick="toggleMusic()">Music</button>
    </div>

    <audio id="bg-music" autoplay loop>
      <source src="arutperumjothi.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    let quote = document.getElementById("quotes");
    let contain = document.getElementById("container");

    let quotesArr = [
      "பிறருடைய பசியை மட்டும் போக்குவதோடு ஒருவனுடைய ஒழுக்கமும் கடமையும் நிறைவேண்டும்",
      "உண்டியலில் காணிக்கை செலுத்துவதற்கு பதிலாக பசியில் இருப்போருக்கு வயிறு உணவு கொடுங்கள்",
      "வாக்கு வேறு.. மனம் வேறு.. செயல் வேறு.. என்ற நிலையில் இறைவனை வழிபடாதீர்கள்",
      "ஒளியை நாடு, உன் உள்ளத்தில் அமைதியை காணலாம்",
      "மெய்யுணர்வு வந்தாலே மாசற்ற வாழ்க்கை",
      "நாமே பிரம்மம், நாமே ஜோதி",
      "தியானம் மூலம் மன அமைதி பெறலாம்",
      "கருணை உள்ள மனிதன் இறைவனுக்கு அருகில் இருக்கிறார்",
      "இறைவன் உன் உள்ளத்தில் தான் இருக்கிறார், வெளியே தேடாதே",
      "உண்மை அறிந்து வாழ்ந்தால் வாழ்க்கை முழுமையாக இருக்கும்",
      "நீ யார் என்பதை உணர்வதே ஆத்மஞானம்",
      "எல்லாம் ஓர் சக்தியின் இயக்கம்",
      "உண்மையான ஆன்மீக வழி கருணையும், அமைதியும்",
      "எல்லாம் ஒரு தூய ஒளியின் வெளிப்பாடு",
      "மெய்யுணர்வால் பாசத்தைக் கடந்து செல்லலாம்",
      "அன்பு மற்றும் சிந்தனை மனிதனை உயர்த்தும்",
      "அறிவு வளர்க்க, இறையருள் தேவை",
      "உயிர்கள் அனைத்தும் சமம் இனிமையான உறவு வேண்டும்",
      "அகந்தையை விடு, உண்மையான ஆனந்தம் பெறலாம்",
      "அன்புடன் வாழ்ந்தால் உலகமே ஒன்றாகிறது",
      "இவை உன் மனதுக்குச் சாந்தி தரும்! ஒளியாய் வாழு, அமைதியாய் இரு!","மனதை அடக்க நினைத்தால் அடங்காது.. அதை அறிய நினைத்தால் அடங்கும்","அன்பும் இரக்கமும் வாழ்க்கையின் அடிப்படை. உண்மையைச் சொல் அது உனது மரியாதையை பாதுகாக்கும்","எல்லா உயிர்களிடத்திலும் கடவுள் வியாபித்திருக்கிறார் என்று அறிதலே கடவுள் பக்தியாகும்","புண்ணியம் மற்றும் பாவம் மனம், சொல், செயல் மூன்று வழிகளில்தான் வருவதை வள்ளலார் உணர்த்துகிறார்","சோதனைகள் தான் ஒரு மனிதனை அறிமுகப்படுத்துகின்றன","வெயிலுக்கு ஒதுங்கும் மரத்தை வெட்டாதே",
    ];

    function changeQuotes() {
      let num = Math.floor(Math.random() * quotesArr.length);
      let r = Math.floor(Math.random() * 155) + 100;
      let g = Math.floor(Math.random() * 155) + 100;
      let b = Math.floor(Math.random() * 155) + 100;

      contain.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.2)`;
      contain.style.boxShadow = `0px 0px 120px 25px rgba(${r}, ${g}, ${b}, 0.7)`;

      let textColor = (r * 0.299 + g * 0.587 + b * 0.114) > 186 ? "black" : "white";
      quote.style.color = textColor;
      quote.style.animation = "none";
      void quote.offsetWidth; // restart animation
      quote.style.animation = "fadeIn 0.8s ease";

      quote.innerHTML = quotesArr[num];
    }

    function toggleMusic() {
      let music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
